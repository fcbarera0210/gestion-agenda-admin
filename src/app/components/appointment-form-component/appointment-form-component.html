<div class="fixed inset-0 z-40 bg-black bg-opacity-50" (click)="cancel()"></div>

<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="w-full max-w-lg p-8 bg-white rounded-2xl shadow-lg space-y-6">
    
    <h2 class="text-2xl font-bold text-gray-800">
      {{ isEditMode ? 'Editar Cita' : 'Nueva Cita' }}
    </h2>

    <form [formGroup]="appointmentForm" (ngSubmit)="save()" class="space-y-4">
      
      <div>
        <label for="client" class="text-sm font-medium text-gray-700">Cliente</label>
          <select id="client" formControlName="clientId" class="w-full px-4 py-3 mt-1 text-gray-700 bg-gray-100 border rounded-lg"
                  [attr.aria-invalid]="appointmentForm.get('clientId')?.invalid && appointmentForm.get('clientId')?.touched"
                  [attr.aria-describedby]="appointmentForm.get('clientId')?.invalid && appointmentForm.get('clientId')?.touched ? 'client-error' : null">
          <option value="" disabled>Selecciona un cliente...</option>
          <option *ngFor="let client of clients$ | async" [value]="client.id">{{ client.name }}</option>
        </select>
        <div id="client-error" *ngIf="appointmentForm.get('clientId')?.invalid && appointmentForm.get('clientId')?.touched" class="mt-1 text-sm text-red-600">
          El cliente es obligatorio.
        </div>
      </div>
      <div>
        <label for="service" class="text-sm font-medium text-gray-700">Servicio</label>
          <select id="service" formControlName="serviceId" class="w-full px-4 py-3 mt-1 text-gray-700 bg-gray-100 border rounded-lg"
                  [attr.aria-invalid]="appointmentForm.get('serviceId')?.invalid && appointmentForm.get('serviceId')?.touched"
                  [attr.aria-describedby]="appointmentForm.get('serviceId')?.invalid && appointmentForm.get('serviceId')?.touched ? 'service-error' : null">
          <option value="" disabled>Selecciona un servicio...</option>
          <option *ngFor="let service of services$ | async" [value]="service.id">{{ service.name }} ({{ service.duration }} min)</option>
        </select>
        <div id="service-error" *ngIf="appointmentForm.get('serviceId')?.invalid && appointmentForm.get('serviceId')?.touched" class="mt-1 text-sm text-red-600">
          El servicio es obligatorio.
        </div>
      </div>

      <div>
        <label for="status" class="text-sm font-medium text-gray-700">Estado de la Cita</label>
          <select id="status" formControlName="status" class="w-full px-4 py-3 mt-1 text-gray-700 bg-gray-100 border rounded-lg"
                  [attr.aria-invalid]="appointmentForm.get('status')?.invalid && appointmentForm.get('status')?.touched"
                  [attr.aria-describedby]="appointmentForm.get('status')?.invalid && appointmentForm.get('status')?.touched ? 'status-error' : null">
          <option value="confirmed">Confirmado / Agendado</option>
          <option value="pending">En Espera / Por Aprobar</option>
          <option value="cancelled">Rechazado / Cancelado</option>
        </select>
        <div id="status-error" *ngIf="appointmentForm.get('status')?.invalid && appointmentForm.get('status')?.touched" class="mt-1 text-sm text-red-600">
          El estado es obligatorio.
        </div>
      </div>

      <div>
        <label for="type" class="text-sm font-medium text-gray-700">Tipo de Cita</label>
          <select id="type" formControlName="type" class="w-full px-4 py-3 mt-1 text-gray-700 bg-gray-100 border rounded-lg"
                  [attr.aria-invalid]="appointmentForm.get('type')?.invalid && appointmentForm.get('type')?.touched"
                  [attr.aria-describedby]="appointmentForm.get('type')?.invalid && appointmentForm.get('type')?.touched ? 'type-error' : null">
          <option value="presencial">Presencial</option>
          <option value="online">Online</option>
        </select>
        <div id="type-error" *ngIf="appointmentForm.get('type')?.invalid && appointmentForm.get('type')?.touched" class="mt-1 text-sm text-red-600">
          El tipo es obligatorio.
        </div>
      </div>

      <div class="pt-4 border-t">
        <label for="date" class="text-sm font-medium text-gray-700">Fecha</label>
        <select id="date" formControlName="date" (change)="onDateChange($event.target.value)"
                class="w-full px-4 py-3 mt-1 text-gray-700 bg-gray-100 border rounded-lg"
                [attr.aria-invalid]="appointmentForm.get('date')?.invalid && appointmentForm.get('date')?.touched"
                [attr.aria-describedby]="appointmentForm.get('date')?.invalid && appointmentForm.get('date')?.touched ? 'date-error' : null">
          <option value="" disabled>Selecciona una fecha...</option>
          <option *ngFor="let date of availableDates" [value]="date">{{ date | date:'EEEE d MMMM' }}</option>
        </select>
        <div id="date-error" *ngIf="appointmentForm.get('date')?.invalid && appointmentForm.get('date')?.touched" class="mt-1 text-sm text-red-600">
          La fecha es obligatoria.
        </div>
      </div>

      <div>
        <label for="time" class="text-sm font-medium text-gray-700">Hora</label>
        <select id="time" formControlName="time"
                class="w-full px-4 py-3 mt-1 text-gray-700 bg-gray-100 border rounded-lg"
                [attr.aria-invalid]="appointmentForm.get('time')?.invalid && appointmentForm.get('time')?.touched"
                [attr.aria-describedby]="appointmentForm.get('time')?.invalid && appointmentForm.get('time')?.touched ? 'time-error' : null">
          <option value="" disabled>Selecciona una hora...</option>
          <option *ngFor="let time of availableTimes" [value]="time">{{ time }}</option>
        </select>
        <div id="time-error" *ngIf="appointmentForm.get('time')?.invalid && appointmentForm.get('time')?.touched" class="mt-1 text-sm text-red-600">
          <ng-container *ngIf="appointmentForm.get('time')?.errors?.['unavailable']">La hora seleccionada ya no está disponible.</ng-container>
          <ng-container *ngIf="!appointmentForm.get('time')?.errors?.['unavailable']">La hora es obligatoria.</ng-container>
        </div>
      </div>

      <div>
        <label for="notes" class="text-sm font-medium text-gray-700">Notas de la Cita</label>
          <textarea id="notes" formControlName="notes" rows="3" placeholder="Anotaciones sobre la sesión, seguimiento, etc."
                    class="w-full px-4 py-3 mt-1 text-gray-700 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
      </div>

      <div class="flex flex-col md:flex-row md:items-center md:justify-between pt-4 space-y-4 md:space-y-0">
        <div *ngIf="isEditMode">
          <button
            type="button"
            (click)="requestDelete()"
            class="flex items-center justify-center w-full md:w-36 px-4 py-2 font-semibold rounded-lg transition-colors"
            [disabled]="isDeleting"
            [ngClass]="{
              'text-red-600 hover:bg-red-50 dark:hover:bg-red-900': !isDeleting,
              'text-red-400 bg-red-50 dark:bg-red-900 cursor-wait': isDeleting
            }">

            <ng-container *ngIf="!isDeleting">
              Eliminar Cita
            </ng-container>

            <ng-container *ngIf="isDeleting">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Eliminando...
            </ng-container>
          </button>
        </div>

        <div class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4 w-full md:w-auto">
          <button type="button" (click)="cancel()" class="w-full px-4 py-2 font-semibold text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 dark:text-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600">
            Cancelar
          </button>
          <button type="submit"
                  class="flex items-center justify-center w-full md:w-32 px-4 py-2 font-semibold text-white rounded-lg transition-colors"
                  [ngClass]="{
                    'bg-primary hover:bg-opacity-90': !isLoading,
                    'bg-primary/70 cursor-wait': isLoading
                  }"
                  [disabled]="isLoading || appointmentForm.invalid">
            <ng-container *ngIf="!isLoading">Agendar</ng-container>
            <ng-container *ngIf="isLoading">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
              Agendando...
            </ng-container>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<app-confirmation-dialog
  *ngIf="showConfirmationDialog"
  message="¿Estás seguro de que quieres eliminar esta cita? Esta acción no se puede deshacer."
  (onConfirm)="confirmDelete()"
  (onCancel)="cancelDelete()">
</app-confirmation-dialog>
