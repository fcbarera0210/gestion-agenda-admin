<div class="flex items-center justify-center min-h-screen bg-[var(--bg-color)]">

  <div class="relative w-full max-w-md p-8 space-y-8 rounded-2xl shadow-lg bg-gradient-to-br from-neutral-50 to-neutral-100 dark:from-neutral-800 dark:to-neutral-700">
    
    <div class="text-center">
      <h1 class="text-3xl font-bold text-neutral-800">Crea tu Cuenta</h1>
      <p class="mt-2 text-sm text-neutral-500">Comienza a gestionar tus clientes y agenda</p>
    </div>

    <form [formGroup]="formReg" (ngSubmit)="onSubmit()" class="space-y-6">

      <div>
          <label for="invitationCode" class="text-sm font-medium text-neutral-700">Código de Invitación</label>
          <input 
            type="text" 
            id="invitationCode" 
            formControlName="invitationCode"
            placeholder="ABCDE-12345"
            class="w-full px-4 py-3 mt-1 font-mono text-neutral-700 bg-neutral-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
      
      <div>
        <label for="email" class="text-sm font-medium text-neutral-700">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="tu.correo@ejemplo.com"
          class="w-full px-4 py-3 mt-1 text-neutral-700 bg-neutral-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <div>
        <label for="password" class="text-sm font-medium text-neutral-700">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-3 mt-1 text-neutral-700 bg-neutral-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <app-ui-button type="submit" [disabled]="isLoading" class="w-full flex items-center justify-center">
        <ng-container *ngIf="!isLoading">Registrarme</ng-container>
        <ng-container *ngIf="isLoading">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
          Registrando...
        </ng-container>
      </app-ui-button>

    </form>

    <div class="text-center">
      <p class="text-sm text-neutral-600">
        ¿Ya tienes una cuenta? 
        <a routerLink="/login" class="font-medium text-primary hover:underline">Inicia sesión</a>
      </p>
    </div>

  </div>
</div>

<app-toast-container></app-toast-container>
