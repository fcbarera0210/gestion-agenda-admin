<div class="fixed inset-0 z-40 bg-black bg-opacity-50" (click)="cancel()"></div>
<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="w-full max-w-sm p-8 bg-white rounded-2xl shadow-lg space-y-6">
    <h2 class="text-2xl font-bold text-gray-800">Editar Miembro</h2>
    <p class="text-sm text-gray-600">Cambia el rol para <span class="font-medium">{{ member.displayName }}</span>.</p>
    <form [formGroup]="editForm" (ngSubmit)="save()">
      <div>
        <label for="role" class="text-sm font-medium text-gray-700">Rol</label>
          <select id="role" formControlName="role" class="w-full px-4 py-3 mt-1 bg-gray-100 border rounded-lg">
          <option value="member">Miembro</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      <div class="flex justify-end pt-4 space-x-4">
        <button type="button" (click)="cancel()" class="px-4 py-2 font-semibold text-gray-700 bg-gray-200 rounded-lg">Cancelar</button>
        <button 
          type="submit" 
          [disabled]="isLoading"
          class="flex items-center justify-center w-48 px-4 py-2 font-semibold text-white bg-primary rounded-lg shadow-md hover:bg-opacity-90 disabled:bg-primary/70 disabled:cursor-wait">
          <ng-container *ngIf="!isLoading">Guardar Cambios</ng-container>
          <ng-container *ngIf="isLoading">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            Guardando...
          </ng-container>
        </button>
      </div>
    </form>
  </div>
</div>
