<div class="fixed inset-0 z-40 bg-black bg-opacity-50 transition duration-300" (click)="cancel()" @backdrop></div>
<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="w-full max-w-sm p-8 rounded-2xl shadow-lg bg-gradient-to-br from-neutral-50 to-neutral-100 space-y-6 transition duration-300" @modal>
    <h2 class="text-2xl font-bold text-neutral-800">Editar Miembro</h2>
    <p class="text-sm text-neutral-600">Cambia el rol para <span class="font-medium">{{ member.displayName }}</span>.</p>
    <form [formGroup]="editForm" (ngSubmit)="save()">
      <div>
        <label for="role" class="text-sm font-medium text-neutral-700">Rol</label>
          <select id="role" formControlName="role" class="w-full px-4 py-3 mt-1 bg-neutral-100 border rounded-lg">
          <option value="member">Miembro</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
        <div class="flex flex-col sm:flex-row sm:justify-end pt-4 space-y-4 sm:space-y-0 sm:space-x-4">
          <app-ui-button type="button" (click)="cancel()" class="w-full sm:w-auto">Cancelar</app-ui-button>
          <app-ui-button type="submit" [disabled]="isLoading" class="w-full sm:w-48 flex items-center justify-center">
            <ng-container *ngIf="!isLoading">Guardar Cambios</ng-container>
            <ng-container *ngIf="isLoading">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
              Guardando...
            </ng-container>
          </app-ui-button>
        </div>
      </form>
  </div>
</div>
