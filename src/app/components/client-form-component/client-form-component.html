<div class="fixed inset-0 z-40 bg-black bg-opacity-50" (click)="cancel()"></div>

<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="w-full max-w-lg p-8 rounded-2xl shadow-lg bg-gradient-to-br from-neutral-50 to-neutral-100 space-y-6">

    <h2 class="text-2xl font-bold text-neutral-800">
      {{ client?.id ? 'Editar Cliente' : 'Añadir Nuevo Cliente' }}
    </h2>

    <form [formGroup]="clientForm" (ngSubmit)="save()" class="space-y-4">

      <div>
        <label for="name" class="text-sm font-medium text-neutral-700">Nombre Completo</label>
          <input id="name" type="text" formControlName="name" placeholder="Ej: Ana Contreras"
                 class="w-full px-4 py-3 mt-1 text-neutral-700 bg-neutral-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                 [attr.aria-invalid]="clientForm.get('name')?.invalid && clientForm.get('name')?.touched"
                 [attr.aria-describedby]="clientForm.get('name')?.invalid && clientForm.get('name')?.touched ? 'name-error' : null">
        <div id="name-error" *ngIf="clientForm.get('name')?.invalid && clientForm.get('name')?.touched" class="mt-1 text-sm text-red-600">
          El nombre es obligatorio.
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="email" class="text-sm font-medium text-neutral-700">Correo Electrónico</label>
            <input id="email" type="email" formControlName="email" placeholder="ejemplo@correo.com"
                   class="w-full px-4 py-3 mt-1 text-neutral-700 bg-neutral-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                   [attr.aria-invalid]="clientForm.get('email')?.invalid && clientForm.get('email')?.touched"
                   [attr.aria-describedby]="clientForm.get('email')?.invalid && clientForm.get('email')?.touched ? 'email-error' : null">
          <div id="email-error" *ngIf="clientForm.get('email')?.invalid && clientForm.get('email')?.touched" class="mt-1 text-sm text-red-600">
            {{ clientForm.get('email')?.errors?.['email'] ? 'Ingresa un correo válido.' : 'El correo es obligatorio.' }}
          </div>
        </div>
        <div>
          <label for="phone" class="text-sm font-medium text-neutral-700">Teléfono</label>
            <input id="phone" type="tel" formControlName="phone" placeholder="+56 9 1234 5678"
                   class="w-full px-4 py-3 mt-1 text-neutral-700 bg-neutral-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                   [attr.aria-invalid]="clientForm.get('phone')?.invalid && clientForm.get('phone')?.touched"
                   [attr.aria-describedby]="clientForm.get('phone')?.invalid && clientForm.get('phone')?.touched ? 'phone-error' : null">
          <div id="phone-error" *ngIf="clientForm.get('phone')?.invalid && clientForm.get('phone')?.touched" class="mt-1 text-sm text-red-600">
            El teléfono es obligatorio.
          </div>
        </div>
      </div>

      <div>
        <label for="notes" class="text-sm font-medium text-neutral-700">Notas Adicionales</label>
          <textarea id="notes" formControlName="notes" rows="3" placeholder="Alergias, preferencias, etc."
                    class="w-full px-4 py-3 mt-1 text-neutral-700 bg-neutral-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
      </div>

        <div class="flex flex-col sm:flex-row sm:justify-end pt-4 space-y-4 sm:space-y-0 sm:space-x-4">
          <app-ui-button type="button" (click)="cancel()" class="w-full sm:w-auto">Cancelar</app-ui-button>
          <app-ui-button type="submit" [disabled]="clientForm.invalid" class="w-full sm:w-32 flex items-center justify-center">Guardar Cliente</app-ui-button>
        </div>
      </form>
  </div>
</div>
