<div class="fixed inset-0 z-40 bg-black bg-opacity-50" (click)="cancel()"></div>

<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="w-full max-w-lg p-8 bg-white rounded-2xl shadow-lg space-y-6">

    <h2 class="text-2xl font-bold text-gray-800">
      {{ client?.id ? 'Editar Cliente' : 'Añadir Nuevo Cliente' }}
    </h2>

    <form [formGroup]="clientForm" (ngSubmit)="save()" class="space-y-4">

      <div>
        <label for="name" class="text-sm font-medium text-gray-700">Nombre Completo</label>
        <input id="name" type="text" formControlName="name" placeholder="Ej: Ana Contreras"
               class="w-full px-4 py-3 mt-1 text-gray-700 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="email" class="text-sm font-medium text-gray-700">Correo Electrónico</label>
          <input id="email" type="email" formControlName="email" placeholder="ejemplo@correo.com"
                 class="w-full px-4 py-3 mt-1 text-gray-700 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <div>
          <label for="phone" class="text-sm font-medium text-gray-700">Teléfono</label>
          <input id="phone" type="tel" formControlName="phone" placeholder="+56 9 1234 5678"
                 class="w-full px-4 py-3 mt-1 text-gray-700 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
      </div>

      <div>
        <label for="notes" class="text-sm font-medium text-gray-700">Notas Adicionales</label>
        <textarea id="notes" formControlName="notes" rows="3" placeholder="Alergias, preferencias, etc."
                  class="w-full px-4 py-3 mt-1 text-gray-700 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
      </div>

      <div class="flex justify-end pt-4 space-x-4">
        <button type="button" (click)="cancel()" class="px-4 py-2 font-semibold text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 dark:text-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600">
          Cancelar
        </button>
        <button type="submit"
                class="px-4 py-2 font-semibold text-white rounded-lg transition-colors"
                [ngClass]="{
                  'bg-primary hover:bg-opacity-90': clientForm.valid,
                  'bg-gray-400 cursor-not-allowed': !clientForm.valid
                }">
          Guardar Cliente
        </button>
      </div>
    </form>
  </div>
</div>
