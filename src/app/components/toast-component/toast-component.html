<div 
  [ngClass]="toastStyles.container" 
  class="flex items-center w-full max-w-xs p-4 mb-2 text-white rounded-lg shadow-lg" 
  role="alert">
  
  <div 
    [ngClass]="toastStyles.icon" 
    class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg">
    <svg 
      class="w-5 h-5" 
      fill="none" 
      stroke="currentColor" 
      viewBox="0 0 24 24" 
      xmlns="http://www.w3.org/2000/svg" 
      [innerHTML]="toastStyles.svg | safeHtml"></svg>
  </div>

  <div class="ml-3 text-sm font-normal mr-4">{{ toast.message }}</div>
  
  <button 
    (click)="remove()" 
    type="button" 
    class="ml-auto -mx-1.5 -my-1.5 p-1.5 inline-flex h-8 w-8 rounded-lg hover:bg-white hover:bg-opacity-20 focus:ring-2 focus:ring-gray-300"
    aria-label="Close">
    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
  </button>
</div>
