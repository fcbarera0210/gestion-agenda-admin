<div class="fixed inset-0 z-40 bg-black bg-opacity-50" (click)="cancel()"></div>

<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="w-full max-w-2xl p-8 bg-white rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Historial de Cambios del Cliente</h2>
      <button (click)="cancel()" class="p-2 text-gray-400 rounded-full hover:bg-gray-100 hover:text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>

    <div class="max-h-[60vh] overflow-y-auto pr-4">
      <ng-container *ngIf="history$ | async as history; else loading">
        <div *ngIf="history.length > 0; else empty" class="relative border-l-2 border-gray-200 ml-3">
          <div *ngFor="let entry of history" class="mb-8 ml-6">
            <span class="absolute flex items-center justify-center w-6 h-6 bg-blue-100 rounded-full -left-3 ring-8 ring-white">
              <svg class="w-3 h-3 text-primary" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
            </span>
            <h3 class="flex items-center mb-1 text-lg font-semibold text-gray-900">
              {{ entry.action }}
              <span *ngIf="entry.action === 'Creación'" class="bg-green-100 text-green-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded ml-3">Éxito</span>
              <span *ngIf="entry.action === 'Actualización'" class="bg-yellow-100 text-yellow-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded ml-3">Modificación</span>
            </h3>
            <time class="block mb-2 text-sm font-normal leading-none text-gray-400">
              {{ entry.timestamp.toDate() | date:'fullDate' }} a las {{ entry.timestamp.toDate() | date:'shortTime' }}
            </time>
            <p class="whitespace-pre-wrap text-base font-normal text-gray-600">{{ entry.changes }}</p>
          </div>
        </div>
        <ng-template #empty><p class="text-center text-gray-500">No hay historial de cambios para este cliente.</p></ng-template>
      </ng-container>
      <ng-template #loading><p class="text-center text-gray-500">Cargando historial...</p></ng-template>
    </div>
  </div>
</div>
