<div class="p-8 bg-white rounded-lg shadow">
  <div class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">
    <h1 class="text-3xl font-bold text-gray-800">Agenda Semanal</h1>
    
    <div class="flex items-center space-x-2">
      <button (click)="previousWeek()" class="p-2 text-gray-500 rounded-md hover:bg-gray-100" title="Semana anterior">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </button>

      <button (click)="today()" class="px-4 py-2 text-sm font-semibold text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
        Hoy
      </button>

      <button (click)="nextWeek()" class="p-2 text-gray-500 rounded-md hover:bg-gray-100" title="Semana siguiente">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
      </button>
    </div>
  </div>

  <div class="h-[70vh] overflow-y-auto">
    <mwl-calendar-week-view
      *ngIf="isCalendarReady"
      [viewDate]="viewDate"
      [events]="events"
      [weekStartsOn]="1"
      [hourSegments]="2"
      [dayStartHour]="dayStartHour"
      [dayEndHour]="dayEndHour"
      [excludeDays]="excludeDays"
      (hourSegmentClicked)="onHourSegmentClicked($event)"
      (eventClicked)="handleEventClicked($event)">
    </mwl-calendar-week-view>
  </div>
</div>

<app-appointment-form
  *ngIf="showAppointmentModal"
  [startDate]="selectedDate!"
  [appointment]="selectedAppointment"  
  (onSave)="handleSaveAppointment($event)"
  (onCancel)="closeAppointmentModal()">
</app-appointment-form>
