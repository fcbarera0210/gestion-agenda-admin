<app-service-form 
  *ngIf="showModal"
  [service]="serviceToEdit"
  (onSave)="handleSave($event)"
  (onCancel)="closeModal()">
</app-service-form>

<app-history-modal
  *ngIf="showHistoryModal"
  [dataHistory$]="historyToShow$"
  [showAppointmentHistoryTab]="false" 
  (onCancel)="closeHistoryModal()">
</app-history-modal>

<app-confirmation-dialog
  *ngIf="showConfirmationDialog"
  message="¿Estás seguro de que quieres eliminar este servicio? Esta acción no se puede deshacer."
  (onConfirm)="confirmDelete()"
  (onCancel)="cancelDelete()">
</app-confirmation-dialog>

<div class="space-y-8">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold text-gray-800">Gestión de Servicios</h1>
      <p class="mt-1 text-gray-600">Añade, edita y organiza los servicios que ofreces a tus clientes.</p>
    </div>
    <button (click)="addNewService()" class="px-4 py-2 font-semibold text-white rounded-lg shadow-md bg-primary hover:bg-opacity-90">
      + Añadir Servicio
    </button>
  </div>

  <div class="p-6 bg-white rounded-lg shadow">
    <h2 class="text-xl font-semibold text-gray-700">Mis Servicios</h2>
    <div class="mt-4">
      <ng-container *ngIf="services$ | async as services; else loading">
        <div *ngIf="services.length > 0; else empty" class="space-y-4">
          <div *ngFor="let service of services" class="flex items-center justify-between p-4 border rounded-lg">
            <div>
              <h3 class="font-semibold text-gray-800">{{ service.name }}</h3>
              <p class="text-sm text-gray-500">
                Duración: {{ service.duration }} min | Precio: ${{ service.price }} | Búfer: {{ service.bufferTime }} min
              </p>
            </div>
            <div class="flex space-x-2">
                <button (click)="openHistoryModal(service.id!)" title="Ver Historial" class="p-2 text-gray-500 rounded-md hover:bg-gray-100 dark:hover:!bg-gray-700 hover:text-primary">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
              </button>
                <button (click)="editService(service)" class="p-2 text-gray-500 rounded-md hover:bg-gray-100 dark:hover:!bg-gray-700 hover:text-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
              </button>
                <button (click)="handleDelete(service.id!)" class="p-2 text-gray-500 rounded-md hover:bg-red-100 dark:hover:!bg-red-900 hover:text-red-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
              </button>
            </div>
          </div>
        </div>
        <ng-template #empty><p class="text-gray-500">Aún no has añadido ningún servicio.</p></ng-template>
      </ng-container>
      <ng-template #loading><p class="text-gray-500">Cargando servicios...</p></ng-template>
    </div>
  </div>
</div>
