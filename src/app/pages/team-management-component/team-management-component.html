<div class="p-8 bg-white rounded-lg shadow-md space-y-8">
  <div>
    <h3 class="text-xl font-semibold text-gray-700">Generar Código de Invitación</h3>
    <p class="mt-1 text-sm text-gray-500">
      Crea un código de un solo uso para que un nuevo miembro del equipo pueda registrarse.
    </p>
    <div class="mt-4 flex flex-col md:flex-row items-center gap-4">
      <input 
        type="text" 
        [value]="generatedCode || '...'" 
        readonly 
        class="w-full px-4 py-3 text-center font-mono text-lg text-gray-700 bg-gray-100 rounded-lg">

      <button 
        (click)="generateCode()" 
        [disabled]="isLoading"
        class="flex items-center justify-center w-full md:w-auto px-6 py-3 font-semibold text-white rounded-lg shadow-md bg-primary hover:bg-opacity-90 disabled:bg-primary/70 disabled:cursor-wait">
        <ng-container *ngIf="!isLoading">Generar Código</ng-container>
        <ng-container *ngIf="isLoading">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
          Generando...
        </ng-container>
      </button>
    </div>
    <p *ngIf="generatedCode" class="mt-2 text-sm text-green-600">
      ¡Código generado! Cópialo y compártelo con el nuevo miembro.
    </p>
  </div>

  <div class="pt-8 border-t">
    </div>
</div>
