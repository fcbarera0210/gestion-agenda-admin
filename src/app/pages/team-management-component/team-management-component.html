<div class="p-8 bg-white rounded-lg shadow-md space-y-8">
  <div>
    <h3 class="text-xl font-semibold text-gray-700">Añadir Nuevo Miembro al Equipo</h3>
    <p class="mt-1 text-sm text-gray-500">
      Ingresa el correo del nuevo miembro. Recibirá una invitación con una contraseña temporal para acceder.
    </p>
    <form [formGroup]="newUserForm" (ngSubmit)="inviteUser()" class="mt-4 flex flex-col md:flex-row items-start gap-4">
      <div class="w-full">
        <label for="email" class="sr-only">Correo Electrónico</label>
        <input id="email" type="email" formControlName="email" placeholder="correo@ejemplo.com"
               class="w-full px-4 py-3 text-gray-700 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
      </div>
      <button type="submit" [disabled]="isLoading || newUserForm.invalid"
              class="flex items-center justify-center w-full md:w-auto px-6 py-3 font-semibold text-white rounded-lg shadow-md bg-primary hover:bg-opacity-90 disabled:bg-primary/70 disabled:cursor-wait">
        <ng-container *ngIf="!isLoading">Invitar Usuario</ng-container>
        <ng-container *ngIf="isLoading">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
          Invitando...
        </ng-container>
      </button>
    </form>
  </div>

  <div class="pt-8 border-t">
  <h3 class="text-xl font-semibold text-gray-700">Miembros del Equipo</h3>
  <div class="mt-4">
    <ng-container *ngIf="teamMembers$ | async as members; else loading">
      <div *ngIf="members.length > 0; else empty" class="space-y-4">
        <div *ngFor="let member of members" class="flex items-center justify-between p-4 border rounded-lg">
          <div>
            <h4 class="font-semibold text-gray-800">{{ member.displayName }}</h4>
            <p class="text-sm text-gray-500">{{ member.email }}</p>
          </div>
          <span class="px-2 py-1 text-xs font-semibold rounded-full capitalize"
                [ngClass]="{
                  'bg-primary/20 text-primary': member.role === 'admin',
                  'bg-gray-100 text-gray-800': member.role === 'member'
                }">
            {{ member.role }}
          </span>
        </div>
      </div>
      <ng-template #empty><p class="text-gray-500">Aún no has invitado a nadie a tu equipo.</p></ng-template>
    </ng-container>
    <ng-template #loading><p class="text-gray-500">Cargando miembros...</p></ng-template>
  </div>
</div>
</div>
