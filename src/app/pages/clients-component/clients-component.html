<app-client-form 
  *ngIf="showClientModal"
  [client]="clientToEdit"
  (onSave)="handleSaveClient($event)"
  (onCancel)="closeClientModal()">
</app-client-form>

<app-confirmation-dialog
  *ngIf="showConfirmationDialog"
  message="¿Estás seguro de que quieres eliminar este cliente? Se perderán todos sus datos."
  (onConfirm)="handleDeleteClient()"
  (onCancel)="closeDeleteDialog()">
</app-confirmation-dialog>

<app-history-modal
  *ngIf="showHistoryModal"
  [dataHistory$]="dataHistoryToShow$"
  [appointmentHistory$]="appointmentHistoryToShow$"
  [showAppointmentHistoryTab]="true" 
  (onCancel)="closeHistoryModal()">
</app-history-modal>

<div class="space-y-8">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold text-gray-800">Gestión de Clientes</h1>
      <p class="mt-1 text-gray-600">Administra la información de tus clientes.</p>
    </div>
    <button (click)="openClientModal()" class="px-4 py-2 font-semibold text-white rounded-lg shadow-md bg-primary hover:bg-opacity-90">
      + Añadir Cliente
    </button>
  </div>

  <div class="p-6 bg-white rounded-lg shadow">
    <h2 class="text-xl font-semibold text-gray-700">Mis Clientes</h2>
    <div class="mt-4">
      <ng-container *ngIf="clients$ | async as clients; else loading">
        
        <div *ngIf="clients.length > 0; else empty" class="space-y-4">
          <div *ngFor="let client of clients" class="flex items-center justify-between p-4 border border-gray-200 dark:border-gray-700 rounded-lg">
            <div class="flex items-center space-x-4">
              <div class="flex-shrink-0 w-12 h-12 bg-gray-200 dark:bg-gray-700 rounded-full flex items-center justify-center">
                <span class="text-lg font-bold text-gray-500 dark:text-gray-300">{{ client.name.charAt(0) }}</span>
              </div>
              <div>
                <h3 class="font-semibold text-gray-800 dark:text-gray-200">{{ client.name }}</h3>
                <p class="text-sm text-gray-500 dark:text-gray-400">{{ client.email }} | {{ client.phone }}</p>
              </div>
            </div>
            <div class="flex space-x-2">
                <button (click)="openHistoryModal(client.id!)" title="Ver Historial" class="p-2 text-gray-500 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
              </button>
                <button (click)="openClientModal(client)" title="Editar" class="p-2 text-gray-500 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
              </button>
                <button (click)="openDeleteDialog(client.id!)" title="Eliminar" class="p-2 text-gray-500 rounded-md hover:bg-red-100 dark:hover:bg-red-900 hover:text-red-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
              </button>
            </div>
          </div>
        </div>
        
        <ng-template #empty>
          <p class="text-center text-gray-500">Aún no tienes clientes. ¡Añade el primero!</p>
        </ng-template>

      </ng-container>
      
      <ng-template #loading>
        <p class="text-center text-gray-500">Cargando clientes...</p>
      </ng-template>
    </div>
  </div>
</div>
